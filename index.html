<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <main>
    <div class="product">
      <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="">
      <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="">
      <div class="product-description">
        <div class="content">
          <p class="text-small text-gray">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-normal text-gray">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2 class="text-green">$149.99</h2>
            <p>$169.99</p>
          </div>
        </div>
        <button class="btn btn-green">
          <img src="./images/icon-cart.svg" alt="icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
